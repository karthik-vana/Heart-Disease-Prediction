<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .help-text {
            font-size: 0.85em;
            color: #666;
            font-weight: normal;
            margin-left: 5px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-positive {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result-negative {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .result-header {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-icon {
            font-size: 1.8em;
        }

        .result-message {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .probability-bars {
            margin-top: 20px;
        }

        .probability-item {
            margin-bottom: 15px;
        }

        .probability-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .probability-bar {
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .probability-fill {
            height: 100%;
            background: white;
            border-radius: 12px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            font-weight: bold;
        }

        .risk-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.3);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❤️ Heart Disease Prediction</h1>
            <p>AI-Powered Early Detection System</p>
        </div>

        <div class="content">
            <form id="predictionForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Age <span class="help-text">(years)</span></label>
                        <input type="number" name="age" required min="1" max="120" step="1">
                    </div>

                    <div class="form-group">
                        <label>Sex</label>
                        <select name="sex" required>
                            <option value="">Select...</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Chest Pain Type</label>
                        <select name="cp" required>
                            <option value="">Select...</option>
                            <option value="0">Typical Angina</option>
                            <option value="1">Atypical Angina</option>
                            <option value="2">Non-anginal Pain</option>
                            <option value="3">Asymptomatic</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Resting Blood Pressure <span class="help-text">(mm Hg)</span></label>
                        <input type="number" name="trestbps" required min="80" max="200" step="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Serum Cholesterol <span class="help-text">(mg/dl)</span></label>
                        <input type="number" name="chol" required min="100" max="600" step="1">
                    </div>

                    <div class="form-group">
                        <label>Fasting Blood Sugar > 120 mg/dl</label>
                        <select name="fbs" required>
                            <option value="">Select...</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Resting ECG Results</label>
                        <select name="restecg" required>
                            <option value="">Select...</option>
                            <option value="0">Normal</option>
                            <option value="1">ST-T Wave Abnormality</option>
                            <option value="2">Left Ventricular Hypertrophy</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Maximum Heart Rate <span class="help-text">(bpm)</span></label>
                        <input type="number" name="thalach" required min="60" max="220" step="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Exercise Induced Angina</label>
                        <select name="exang" required>
                            <option value="">Select...</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>ST Depression <span class="help-text">(oldpeak)</span></label>
                        <input type="number" name="oldpeak" required min="0" max="10" step="0.1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Slope of Peak Exercise ST</label>
                        <select name="slope" required>
                            <option value="">Select...</option>
                            <option value="0">Upsloping</option>
                            <option value="1">Flat</option>
                            <option value="2">Downsloping</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Major Vessels (CA) <span class="help-text">(0-4)</span></label>
                        <input type="number" name="ca" required min="0" max="4" step="1">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Thalassemia</label>
                        <select name="thal" required>
                            <option value="">Select...</option>
                            <option value="0">Normal</option>
                            <option value="1">Fixed Defect</option>
                            <option value="2">Reversible Defect</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    Predict Heart Disease Risk
                </button>
            </form>

            <div id="errorMessage" class="error-message"></div>

            <div id="resultContainer" class="result-container">
                <div class="result-header">
                    <span class="result-icon" id="resultIcon"></span>
                    <span id="resultTitle"></span>
                </div>
                <div class="result-message" id="resultMessage"></div>
                <div class="risk-badge" id="riskBadge"></div>

                <div class="probability-bars">
                    <div class="probability-item">
                        <div class="probability-label">
                            <span>No Disease</span>
                            <span id="noDiseasePercent">0%</span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-fill" id="noDiseaseFill" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="probability-item">
                        <div class="probability-label">
                            <span>Disease Present</span>
                            <span id="diseasePercent">0%</span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-fill" id="diseaseFill" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Disable submit button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'Processing... <span class="spinner"></span>';

            // Hide previous results
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';

            // Get form data
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error('Prediction failed');
                }

                const result = await response.json();
                displayResult(result);

            } catch (error) {
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Predict Heart Disease Risk';
            }
        });

        function displayResult(result) {
            const { prediction, probability, risk_level, message } = result;

            // Set result styling
            if (prediction === 1) {
                resultContainer.className = 'result-container result-positive';
                document.getElementById('resultIcon').textContent = '⚠️';
                document.getElementById('resultTitle').textContent = 'Heart Disease Risk Detected';
            } else {
                resultContainer.className = 'result-container result-negative';
                document.getElementById('resultIcon').textContent = '✓';
                document.getElementById('resultTitle').textContent = 'Low Risk Detected';
            }

            // Set message and risk level
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('riskBadge').textContent = `Risk Level: ${risk_level}`;

            // Set probabilities
            const noDiseasePercent = (probability.no_disease * 100).toFixed(1);
            const diseasePercent = (probability.disease * 100).toFixed(1);

            document.getElementById('noDiseasePercent').textContent = noDiseasePercent + '%';
            document.getElementById('diseasePercent').textContent = diseasePercent + '%';

            // Animate probability bars
            setTimeout(() => {
                document.getElementById('noDiseaseFill').style.width = noDiseasePercent + '%';
                document.getElementById('diseaseFill').style.width = diseasePercent + '%';
            }, 100);

            // Show result container
            resultContainer.style.display = 'block';

            // Scroll to result
            resultContainer.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
    </script>
</body>
</html>
